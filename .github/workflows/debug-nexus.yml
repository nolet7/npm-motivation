name: Deploy npm-motivation

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Generate Build Version
        run: echo "BUILD_VERSION=$(date +'%Y.%m.%d-%H%M')" >> $GITHUB_ENV

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'
          registry-url: https://76cd-16-98-9-4.ngrok-free.app/repository/npm-motivation-artifacts/

      - name: Authenticate with Nexus (Using API Token)
        run: |
          rm -f ~/.npmrc  # Ensure no previous incorrect settings exist

          echo "registry=https://76cd-16-98-9-4.ngrok-free.app/repository/npm-motivation-artifacts/" > ~/.npmrc
          echo "//76cd-16-98-9-4.ngrok-free.app/repository/npm-motivation-artifacts/:_authToken=${{ secrets.NEXUS_API_KEY }}" >> ~/.npmrc
          echo "always-auth=true" >> ~/.npmrc
          echo "email=nolet7@gmail.com" >> ~/.npmrc

      - name: Debug `.npmrc` Before Installing Dependencies
        run: cat ~/.npmrc

      - name: Test Nexus Authentication in GitHub Actions
        run: |
          npm whoami --registry=https://76cd-16-98-9-4.ngrok-free.app/repository/npm-motivation-artifacts/ || \
          echo "‚ùå Authentication failed in GitHub Actions"

      - name: Install Dependencies
        run: npm install --registry=https://76cd-16-98-9-4.ngrok-free.app/repository/npm-motivation-artifacts/

  build-and-push-docker:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Download Package from Nexus
        run: |
          curl -H "Authorization: Bearer ${{ secrets.NEXUS_API_KEY }}" -O \
          "https://76cd-16-98-9-4.ngrok-free.app/repository/npm-motivation-artifacts/npm-motivation-${{ env.BUILD_VERSION }}.tgz"
          ls -lh
          tar -xzf npm-motivation-${{ env.BUILD_VERSION }}.tgz

      - name: Login to Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Build & Push Docker Image
        run: |
          echo "Building Docker image with version $BUILD_VERSION"
          docker build --pull --rm --no-cache -t noletengine/npm-motivation:latest .
          docker tag noletengine/npm-motivation:latest noletengine/npm-motivation:$BUILD_VERSION

          docker push noletengine/npm-motivation:latest
          docker push noletengine/npm-motivation:$BUILD_VERSION

