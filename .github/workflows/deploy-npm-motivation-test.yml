name: Test Deployment Using Docker Image

on:
  push:
    branches:
      - test
  workflow_dispatch:

jobs:
  deploy-using-docker:
    runs-on: ubuntu-latest

    services:
      app:
        image: noletengine/npm-motivation:latest
        ports:
          - 3002:3000

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Stop Existing Containers on Port 3002
        run: |
          CONTAINER_ID=$(docker ps -q --filter "publish=3002")
          if [ ! -z "$CONTAINER_ID" ]; then
            echo "‚ö†Ô∏è Stopping existing container running on port 3002..."
            docker stop "$CONTAINER_ID"
            docker rm "$CONTAINER_ID"
          fi

      - name: Pull & Run Docker Image
        run: |
          echo "Pulling latest Docker image from Docker Hub..."
          docker pull noletengine/npm-motivation:latest

          echo "Running container..."
          docker run -d --name npm-motivation-test -p 3002:3000 noletengine/npm-motivation:latest

      - name: Get Deployment URL
        run: |
          echo "‚úÖ Deployment is running on:"
          echo "Ì±â http://127.0.0.1:3002"
          echo "Ì±â $GITHUB_SERVER_URL/$GITHUB_REPOSITORY/actions/runs/$GITHUB_RUN_ID"

      - name: Verify Deployment
        run: |
          echo "Waiting for service to start..."
          sleep 5
          curl -I http://127.0.0.1:3002 || exit 1

